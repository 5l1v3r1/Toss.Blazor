<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TOSS</title>

    <link href="/css/_site.css" rel="stylesheet" />
    <base href="/" />
</head>
<body>
    <div class="container">
        <app>
            <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">

                <h1>
                    TOSS
                </h1>
                <p class="loading-status text-info" style="text-align:center">
                    Loading things ...
                </p>
            </div>
        </app>
    </div>
    <script type="blazor-boot">
    </script>
    <script type="text/javascript">
        Blazor.registerFunction('log', function (message) {
            console.log(message);
            return true;
        });
        Blazor.registerFunction('toastr', function (toastType, message) {
            toastr[toastType](message)
            return true;
        });
        Blazor.registerFunction('redirect', function (url) {
            document.location = url;
            return true;
        });
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha256-NJWeQ+bs82iAeoT5Ktmqbi3NXwxcHlfaVejzJI2dklU=" crossorigin="anonymous" />
